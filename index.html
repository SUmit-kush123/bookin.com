    <script>
      // Flicker-prevention script for theme
      (function() {
        try {
          var theme = localStorage.getItem('bookin_theme_v2');
          if (theme) {
            document.documentElement.setAttribute('data-theme', theme);
          }
        } catch (e) {
            console.error('Theme script error:', e);
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Maintained for some legacy dark: prefixes, but new themeing is data-attribute based.
        theme: {
          extend: {
            colors: {
              // These colors are now dynamic based on CSS variables
              primary: {
                DEFAULT: 'hsl(var(--color-primary-DEFAULT))',
                light: 'hsl(var(--color-primary-light))',
                dark: 'hsl(var(--color-primary-dark))',
                extralight: 'hsl(var(--color-primary-extralight))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--color-secondary-DEFAULT))',
                dark: 'hsl(var(--color-secondary-dark))',
                extralight: 'hsl(var(--color-secondary-extralight))',
              },
              accent: {
                DEFAULT: 'hsl(var(--color-accent-DEFAULT))',
                dark: 'hsl(var(--color-accent-dark))',
                light: 'hsl(var(--color-accent-light))'
              },
              success: { DEFAULT: '#10b981', light: '#34d399' },
              danger: { DEFAULT: '#ef4444', light: '#f87171' },
              neutral: {
                light: 'hsl(var(--color-bg-DEFAULT))',
                DEFAULT: 'hsl(var(--color-text-DEFAULT))',
                dark: 'hsl(var(--color-text-strong))',
                extralight: 'hsl(var(--color-border))',
                'd-light': 'hsl(var(--color-bg-DEFAULT))',
                'd-DEFAULT': 'hsl(var(--color-text-DEFAULT))',
                'd-dark': 'hsl(var(--color-text-strong))',
                'd-extralight': 'hsl(var(--color-border))',
              }
            },
            fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
            boxShadow: {
              'interactive': '0 0 15px -3px hsla(var(--color-primary-DEFAULT), 0.2), 0 0 6px -4px hsla(var(--color-primary-DEFAULT), 0.1)',
              'card-hover': '0 10px 20px -5px rgba(0, 0, 0, 0.07), 0 4px 8px -6px rgba(0, 0, 0, 0.05)',
              'input': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'input-focus': '0 0 0 3px hsla(var(--color-accent-DEFAULT), 0.3)',
              'dark-interactive': '0 0 15px -3px hsla(var(--color-accent-DEFAULT), 0.15), 0 0 6px -4px hsla(var(--color-accent-DEFAULT), 0.1)',
            },
            backgroundImage: {
              'gradient-primary-accent': 'linear-gradient(to right, hsl(var(--color-primary-DEFAULT)), hsl(var(--color-accent-DEFAULT)))',
            }
          },
        },
        plugins: [
          function({ addUtilities, theme }) {
            const newUtilities = {
              '.custom-scrollbar::-webkit-scrollbar': { width: '10px', height: '10px' },
              '.custom-scrollbar::-webkit-scrollbar-track': { background: 'transparent' },
              '.custom-scrollbar::-webkit-scrollbar-thumb': { background: 'hsl(var(--color-border))', borderRadius: '20px', border: '2px solid transparent', backgroundClip: 'content-box' },
              '.custom-scrollbar::-webkit-scrollbar-thumb:hover': { background: 'hsl(var(--color-text-DEFAULT))' },
              '.no-scrollbar::-webkit-scrollbar': { display: 'none' },
              '.no-scrollbar': { '-ms-overflow-style': 'none', 'scrollbar-width': 'none' },
              '.text-gradient-primary-accent': { '@apply bg-gradient-primary-accent bg-clip-text text-transparent': {} },
            }
            addUtilities(newUtilities, ['responsive', 'hover'])
          }
        ]
      }
    </script>

  }
  :root[data-theme="indigo-light"] {
    --color-primary-DEFAULT: 226 76% 51%; --color-primary-light: 226 76% 56%; --color-primary-dark: 226 76% 46%; --color-primary-extralight: 226 97% 94%;
    --color-accent-DEFAULT: 330 81% 60%; --color-accent-dark: 330 81% 55%; --color-accent-light: 330 81% 65%;
    /* re-using teal-light's neutral colors */
    --color-secondary-DEFAULT: 215 14% 93%; --color-secondary-dark: 210 14% 83%; --color-secondary-extralight: 220 13% 91%;
    --color-bg-DEFAULT: 210 20% 98%; --color-text-DEFAULT: 215 16% 47%; --color-text-strong: 221 39% 11%; --color-border: 215 28% 85%;
  }
  :root[data-theme="indigo-dark"] {
    --color-primary-DEFAULT: 226 76% 61%; --color-primary-light: 226 76% 71%; --color-primary-dark: 226 76% 51%; --color-primary-extralight: 226 76% 21%;
    --color-accent-DEFAULT: 330 81% 70%; --color-accent-dark: 330 81% 60%; --color-accent-light: 330 81% 80%;
     /* re-using teal-dark's neutral colors */
    --color-secondary-DEFAULT: 221 39% 11%; --color-secondary-dark: 215 28% 85%; --color-secondary-extralight: 217 33% 17%;
    --color-bg-DEFAULT: 222 47% 11%; --color-text-DEFAULT: 220 14% 65%; --color-text-strong: 210 40% 96%; --color-border: 217 27% 27%;
  }
  body {
    background-color: hsl(var(--color-bg-DEFAULT));
    color: hsl(var(--color-text-DEFAULT));
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  *:focus-visible {
    outline: 2px solid hsl(var(--color-accent-DEFAULT));
    outline-offset: 2px;
    border-radius: 4px;
  }
  .prose { color: hsl(var(--color-text-strong)); }
  .prose strong { color: hsl(var(--color-text-strong)); }
  .prose a { color: hsl(var(--color-primary-DEFAULT)); }
  .prose a:hover { color: hsl(var(--color-primary-dark)); }

  /* Wishlist button pop animation */
  .wishlist-pop {
    animation: pop-animation 0.3s ease-out;
  }
  @keyframes pop-animation {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
  }
</style>
